<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Document</title>
        <script defer src="main.js"></script>
    </head>
    <body>

        <div class="container">
            <a href="index.html" id="btn-create">index Html</a>
            <form action id="form_data">
                <input type="text" placeholder="Img URL" id="image"
                    name="image" required />
                    <input type="text" placeholder="Img version" id="version"
                    name="version" required />
                <input type="text" placeholder="enter properties" id="properties"
                    name="properties" required minlength="3" maxlength="30" />

                <input type="text" placeholder="enter location"
                    id="location"
                    name="location" required />
                
                <input type="text" placeholder="enter bedroom"
                    id="bedroom"
                    name="bedroom" required />
                    
                <input type="text" placeholder="enter bathroom"
                    id="bathroom"
                    name="bathroom" required />
                    
                <input type="text" placeholder="enter size"
                    id="size"
                    name="size" required />
                    
                <input type="text" placeholder="enter payment"
                    id="payment"
                    name="payment" required />
                    
                <input type="text" placeholder="enter cash"
                    id="cash"
                    name="cash" required />
                    
                <input type="text" placeholder="enter authorimage"
                    id="authorimage"
                    name="authorimage" required />
                    
                <input type="text" placeholder="enter authorname"
                    id="authorname"
                    name="authorname" required />

                <button id="create_home" type="submit">create
                </button>
            </form>
        </div>

    </body>
</html>
